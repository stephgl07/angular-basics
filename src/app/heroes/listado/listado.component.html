<h1>Listado de Heroes</h1>

<div *ngIf="heroes.length > 0; else noActuales">
    <h2>Heroes Actuales</h2>
    <ul>
        <li *ngFor="let item of heroes; let i = index">
            {{ i + 1 }} - {{item}}
        </li>
    </ul>
    <button (click)="borrarHeroe()">
        Borrar Último Héroe
    </button>

</div>

<ng-template #noActuales>
    <small style="color: red">¡No existen heroes actuales!</small>
</ng-template>


<div *ngIf="borrados.length > 0">
    <h2>Heroes Suprimidos</h2>
    <ul>
        <li *ngFor="let item of borrados; let i = index">
            {{item}}
        </li>
    </ul>
</div>
